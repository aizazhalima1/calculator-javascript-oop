<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="display"> 
        <div data-previous></div>
        <div data-current></div>
    </div>
    <div class="manual">
        <div class="blockss">
            <button value="7" id="num7" data-number>7</button>
            <button value="8" id="num8" data-number>8</button>
            <button value="9" id="num9" data-number>9</button>
            <button value="/" id="/" data-operand>/</button>
        </div>
        <div class="blockss">
            <button value="4" id="num4" data-number>4</button>
            <button value="5" id="num5" data-number>5</button>
            <button value="6" id="num6" data-number>6</button>
            <button value="*" id="x" data-operand>x</button>
        </div>
        <div class="blockss">
            <button value="1" id="num1" data-number>1</button>
            <button value="2" id="num2" data-number>2</button>
            <button value="3" id="num3" data-number>3</button>
            <button value="+" id="+" data-operand>+</button>
        </div>
        <div class="blockss">
            <button value="0" id="num0" data-number>0</button>
            <button value="." id="." data-number>.</button>
            <button value="=" id="=" data-equal>=</button>
            <button value="-" id="-" data-operand>-</button>
        </div>
    </div>    
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
